<!DOCTYPE html>
<html>

<head>
    <title>Position Absolute n Relative Practice</title>
    <style>
        .clothes-space {
            width: 237px;
        }
    </style>
</head>

<body style="height: 3000px;">


    <div style="
    width: 320px;
    height: 180px;
    background-color: grey;
    position: fixed;
    bottom: 10px;
    right: 10px;
    ">

        <div style="
        position: absolute;
        top: -10px;
        left: -9px;


">
            <button style="
            background-color: black;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 4px 9px;
            padding-bottom: 6px;
            
">
                x
            </button>
        </div>
        <div style="
            position: absolute;
            bottom: 6px;
            right: 6px;
            ">
            <button style="
                    background-color: black;
                    color: white;
                    border: none;
                    padding: 3px 6px;
                    font-size: 12px;
                    ">
                0:29
            </button>
        </div>

    </div>

    <div style="
    background-color: gray;
    position: absolute;
    padding-top: 5px;
    padding-left: 5px;
     padding-right: 20px;
     padding-bottom: 0;
     
    ">
        <div style="
        position: relative;
        

        ">
            <img class="clothes-space" src="thumbnails/clothes.jpg">
            <div style="
            background-color: black;
            color: white;
            position: absolute;
            font-size: 13px;
            padding: 3px 7px;
            top: 6px;
            right: 0px;
            ">
                20% OFF
            </div>

            <div style="
        position: relative;
        background-color: rgba(121, 119, 119, 0.3);
        bottom: 137px;
        height: 135px;
display: flex;
align-items: center;
justify-content: center;
        
        ">
                <button style="
                padding: 5px 10px;
                font-size: 11px;
                ">
                    Add to Cart
                </button>
            </div>

        </div>
    </div>

</body>

</html>
