<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <title>HTML Structure Practice</title>
    <style>
        .Montserrat-font {
            font-family: Montserrat;
            text-align: center;
        }

        .model-font {
            font-size: 30px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;

        }

        .order-font {
            margin-top: 0;
            margin-bottom: 0;
        }

        .for-font {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <p class="model-font  Montserrat-font">
        Model 3
    </p>
    <P class="order-font Montserrat-font">
        Order Online for <span class="for-font"> Touchless Delivery</span>
    </P>
</body>

</html>
